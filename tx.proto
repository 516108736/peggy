message WitnessTx {
    bytes signature = 1;
    uint64 sequence = 2;
    oneof tx {
        LockMsg lock = 3;
    }
}

message LockMsg {
    bytes dest = 1;
    uint64 value = 2;
    bytes token = 3;
    uint64 nonce = 4;
}
